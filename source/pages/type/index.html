main: id="type"

---

<script defer src="type.js"></script>

<style>
  .js-scatter {
    position: absolute;
    top: 0;
    left: 0;
  }

  header { background: none; }
  header canvas { display: none; }
  header be-enticed, header a, header a:visited { color: var(--black); }
  header a:hover, header a:hover:visited { color: var(--link-hover); opacity: 1; }

  .above {
    position: absolute;
    top: 0;
    left: 0;
    padding: 5vmin 0 0 calc(50% - 39em);
    width: 100%;
    text-align: left;
  }

  .inner {
    display: inline-block;
    padding: 6em 1em 0 3em;
    text-align: left;
  }

  .listing {
    margin: 0;
    margin-left: -2em;
  }

  #type a {
    font-size: 2em;
    margin: .4em 1em;
  }

  @media(max-width: 600px) {
    .above { text-align: left; }
    #type a { display: block; }
  }

</style>

<canvas class="js-scatter"></canvas>

<div class="above">
  <div class="inner">
    ! By Type
    <div class="listing">
      <a href="/art">Art</a>
      <a href="/code">Code</a>
      <a href="/music">Music</a>
      <a href="/performance">Performance</a>
      <a href="/project">Project</a>
      <a href="/thoughts">Thoughts</a>
    </div>
  </div>
</div>
