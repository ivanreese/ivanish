<script>
window.ready = function(fn) {
  if (document.readyState == "loading") {
    document.addEventListener("DOMContentLoaded", parseEm);
  } else {
    fn();
  }
  return fn; // pass-through
}
</script>

<body>

<header class="stars">
  <canvas class="js-stars"></canvas>
  <div>
    The creative work of <a class="header-index-link" href="/">Ivan Reese</a>, by <a href="/type">type</a> or <a href="/time">time</a>.
  </div>
</header>

<main id="time">
  
  <style>
    body {
      color: white;
      background-color: black;
      background-image: url(https://ivanreese.s3.amazonaws.com/time/bg.jpg);
      background-repeat: no-repeat;
      background-size: auto 100%;
      background-position: bottom right;
      background-attachment: fixed;
    }

    .stars {
      background: none;
    }
    
    .stars canvas {
      display: none;
    }
    
    main {
      padding: 10vmin 40vh 0 10vmin;
      max-width: 80em;
    }
    
    @media (max-width: 700px) {
      main {
        padding-top: 0;
        padding-left: .5em;
      }
    }
    
    #time a {
      display: inline-block;
      font-size: 2em;
      width: 5em;
      height: 2em;
    }
    
    #time a:hover {
      color: white;
    }
    
    #time a.immemorial {
      width: 8em;
    }
    
  </style>
  
  <title>By Time</title>
