<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<link rel="apple-touch-icon" sizes="120x120" href="/assets/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="152x152" href="/assets/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="167x167" href="/assets/apple-touch-icon-167x167.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon-180x180.png">
<link rel="icon" href="/assets/favicon-16x16.png" sizes="16x16">
<link rel="icon" href="/assets/favicon-48x48.png" sizes="48x48">
<link rel="icon" href="/assets/favicon-64x64.png" sizes="64x64">
<link rel="icon" href="/assets/favicon-192x192.png" sizes="192x192">
<link rel="icon" href="/assets/favicon-32x32.png" sizes="32x32"><!-- Must come last -->
<link rel="stylesheet" href="/styles.css">
<script>
window.ready = function(fn) {
  if (document.readyState == "loading") {
    document.addEventListener("DOMContentLoaded", fn);
  } else {
    fn();
  }
  return fn; // pass-through
}
</script>
<script defer src="/scripts.js"></script>
</head>
<body>

<header class="stars">
  <canvas class="js-stars"></canvas>
  <div>
    The creative work of <a class="header-index-link" href="/">Ivan Reese</a>, by <a href="/type">type</a> or <a href="/time">time</a>.
  </div>
</header>

<main id="type">
  
  <style>
    .stars {
      background: none;
    }
    
    .stars canvas {
      display: none;
    }
    
    .stars div, .stars div a, .stars div a:visited {
      color: #33002A;
    }
    
    main {
      padding-top: calc(30vh - 10em);
      padding-bottom: 0;
      max-width: 64em;
    }
    
    
    #type a {
      display: inline-block;
      font-size: 2em;
      padding-right: 2em;
    }
    
    @media(max-width: 600px) {
      #type a {
        display: block;
      }
    }
    
    #bg {
      position: relative;
      display: flex;
      flex-direction: column;
      margin-top: -6em;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    #bg .spacer {
      flex: 1 0 calc(10em - 10vh);
    }
    
    #bg img {
      flex: 0 0 100vw;
      width: 100vw;
      height: 100vw;
    }

  </style>
  
  <title>By Type</title>
  <div class="inbl">
    <a href="/art">Art</a>
    <a href="/blog">Blog</a>
  </div>
  <div class="inbl">
    <a href="/code">Code</a>
    <a href="/intermedia">Intermedia</a>
  </div>
  <div class="inbl">
    <a href="/music">Music</a>
    <a href="/project">Project</a>
  </div>
  
</main>

<div id="bg"><div class="spacer"></div><img src="https://ivanreese.s3.amazonaws.com/type/bg.png"></div>
